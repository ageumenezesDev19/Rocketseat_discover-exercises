<head>
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Ageu Menezes">
    <!-- Defini o autor da página, para possuir propriedade sobre ela. -->

    <meta name="description" content="Um website para testar a tag meta do html">
    <!-- Este meta é usado para descrição de sites, caso não tenha esse meta,
        o navegador irá procurar qualquer texto do site, mas muito melhor escolher
        o que deve aparecer. -->

    <meta name="robots" content="index, follow">
    <!-- Esse meta diz para o robô do google o que queremos que ele faça,
        ele é responsável por colocar os resultados da busca, por exemplo.
        É possível dizer ao robô seguir links na página, através do follow,
        ou o contrário com o nofollow , ou "indexar" a página,
        através do index, ou noindex. -->
</head>
